<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* 기본 폰트 및 배경색 등 설정 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
    <script>
        function timer() {
            return {
                // -- 기본 상태 (State) --
                timerState: 'pomodoro', // 'pomodoro', 'shortBreak', 'longBreak'
                isRunning: false,
                interval: null,
                
                // -- 설정 (Settings) --
                // 사용자가 변경할 수 있는 설정값. 페이지 새로고침 시 초기화됨.
                settings: {
                    pomodoro: 25,
                    shortBreak: 5,
                    longBreak: 15,
                    cycles: 4,
                },
                
                // -- 타이머 데이터 --
                timeLeft: 25 * 60, // 남은 시간 (초 단위)
                pomodoroCycle: 0, // 현재까지 완료된 뽀모도로 사이클 수

                // -- UI 상태 --
                isSettingsOpen: false,
                isDarkMode: false,

                // -- 초기화 (Initialization) --
                init() {
                    // 시스템 다크 모드 설정 감지
                    this.isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                        this.isDarkMode = e.matches;
                    });
                    
                    this.timeLeft = this.settings.pomodoro * 60;
                    this.updateTitle();
                },

                // -- 타이머 컨트롤 로직 --
                toggleTimer() {
                    if (this.isRunning) {
                        this.pauseTimer();
                    } else {
                        this.startTimer();
                    }
                },

                startTimer() {
                    if (this.timeLeft <= 0) return;
                    this.isRunning = true;
                    this.interval = setInterval(() => {
                        this.timeLeft--;
                        this.updateTitle();
                        if (this.timeLeft <= 0) {
                            this.pauseTimer();
                            this.playAlarm();
                            this.nextSession();
                        }
                    }, 1000);
                },

                pauseTimer() {
                    this.isRunning = false;
                    clearInterval(this.interval);
                },

                resetTimer() {
                    this.pauseTimer();
                    switch (this.timerState) {
                        case 'pomodoro':
                            this.timeLeft = this.settings.pomodoro * 60;
                            break;
                        case 'shortBreak':
                            this.timeLeft = this.settings.shortBreak * 60;
                            break;
                        case 'longBreak':
                            this.timeLeft = this.settings.longBreak * 60;
                            break;
                    }
                    this.updateTitle();
                },
                
                skipTimer() {
                    this.pauseTimer();
                    this.playAlarm();
                    this.nextSession();
                },

                nextSession() {
                    if (this.timerState === 'pomodoro') {
                        this.pomodoroCycle++;
                        if (this.pomodoroCycle % this.settings.cycles === 0) {
                            this.timerState = 'longBreak';
                            this.timeLeft = this.settings.longBreak * 60;
                        } else {
                            this.timerState = 'shortBreak';
                            this.timeLeft = this.settings.shortBreak * 60;
                        }
                    } else {
                        this.timerState = 'pomodoro';
                        this.timeLeft = this.settings.pomodoro * 60;
                    }
                    this.updateTitle();
                    this.startTimer(); // 다음 세션 자동 시작
                },

                // -- 설정 관련 로직 --
                applySettings() {
                    // 설정값이 유효한지 확인 (최소 1분)
                    this.settings.pomodoro = Math.max(1, this.settings.pomodoro);
                    this.settings.shortBreak = Math.max(1, this.settings.shortBreak);
                    this.settings.longBreak = Math.max(1, this.settings.longBreak);
                    this.settings.cycles = Math.max(1, this.settings.cycles);
                    
                    this.isSettingsOpen = false;
                    // 현재 진행중인 타이머가 없을 때만 리셋
                    if (!this.isRunning) {
                       this.resetTimer();
                    }
                },

                // -- 유틸리티 --
                formatTime() {
                    const minutes = Math.floor(this.timeLeft / 60);
                    const seconds = this.timeLeft % 60;
                    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                },

                updateTitle() {
                    document.title = `${this.formatTime()} - ${this.sessionName()}`;
                },
                
                sessionName() {
                    switch (this.timerState) {
                        case 'pomodoro': return '뽀모도로';
                        case 'shortBreak': return '짧은 휴식';
                        case 'longBreak': return '긴 휴식';
                    }
                },
                
                playAlarm() {
                    const alarm = document.getElementById('alarm-sound');
                    if(alarm) alarm.play();
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-500" x-data="timer()" x-init="init()" :class="{ 'dark': isDarkMode }">

    <div class="container mx-auto max-w-md text-center px-4 py-8">

        <!-- 헤더: 테마 설정 및 설정 버튼 -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">뽀모도로</h1>
            <div class="flex items-center space-x-2">
                <button @click="isDarkMode = !isDarkMode" aria-label="Toggle Dark Mode">
                    <!-- 다크/라이트 모드 아이콘 -->
                    <svg x-show="!isDarkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    <svg x-show="isDarkMode" style="display: none;" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </button>
                <button @click="isSettingsOpen = true" aria-label="Settings">
                    <!-- 설정 아이콘 -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </header>

        <!-- 타이머 디스플레이 -->
        <main>
            <div class="rounded-lg p-8 mb-8 transition-colors duration-500" 
                 :class="{
                    'bg-red-100 dark:bg-red-900': timerState === 'pomodoro',
                    'bg-blue-100 dark:bg-blue-900': timerState === 'shortBreak',
                    'bg-indigo-100 dark:bg-indigo-900': timerState === 'longBreak'
                 }">
                <p class="text-lg font-semibold" x-text="sessionName()"></p>
                <p class="text-8xl font-bold my-4" x-text="formatTime()"></p>
                <div class="flex justify-center space-x-2">
                    <!-- 사이클 표시기 -->
                    <template x-for="i in settings.cycles" :key="i">
                        <div class="w-4 h-4 rounded-full"
                             :class="i <= pomodoroCycle % settings.cycles && pomodoroCycle > 0 ? 
                                (timerState === 'pomodoro' ? 'bg-red-400 dark:bg-red-500' : 'bg-gray-700 dark:bg-gray-200') : 
                                'bg-gray-300 dark:bg-gray-600'">
                        </div>
                    </template>
                </div>
            </div>

            <!-- 컨트롤 버튼 -->
            <div class="flex justify-center items-center space-x-4">
                 <button @click="resetTimer()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300" aria-label="Reset">
                    <!-- 초기화(Reset) 아이콘 -->
                    <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg>
                </button>
                <button @click="toggleTimer()" 
                        class="text-white font-bold py-3 px-8 rounded-lg text-xl transition-colors duration-300 w-32"
                        :class="{
                            'bg-red-500 hover:bg-red-600': !isRunning,
                            'bg-gray-500 hover:bg-gray-600': isRunning,
                        }">
                    <span x-text="isRunning ? 'Pause' : 'Start'"></span>
                </button>
                <button @click="skipTimer()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300" aria-label="Skip">
                    <!-- 다음(Skip) 아이콘 -->
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </main>

        <!-- 설정 메뉴 -->
        <div x-show="isSettingsOpen" @click.away="isSettingsOpen = false" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
            <div class="bg-white dark:bg-gray-800 w-11/12 max-w-sm mx-auto rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">설정</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-left">뽀모도로 (분)</label>
                        <input type="number" x-model.number="settings.pomodoro" min="1" class="w-full p-2 bg-gray-100 dark:bg-gray-700 rounded mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-left">짧은 휴식 (분)</label>
                        <input type="number" x-model.number="settings.shortBreak" min="1" class="w-full p-2 bg-gray-100 dark:bg-gray-700 rounded mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-left">긴 휴식 (분)</label>
                        <input type="number" x-model.number="settings.longBreak" min="1" class="w-full p-2 bg-gray-100 dark:bg-gray-700 rounded mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-left">긴 휴식까지의 사이클</label>
                        <input type="number" x-model.number="settings.cycles" min="1" class="w-full p-2 bg-gray-100 dark:bg-gray-700 rounded mt-1">
                    </div>
                </div>
                <div class="text-right mt-6">
                    <button @click="applySettings()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        저장
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 알림음 -->
        <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

    </div>
</body>
</html>
